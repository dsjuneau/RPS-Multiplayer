<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors -- Multiplayer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-dark text-white">
        <p class="h1">Rock, Paper, Scissors with Friends :)</p>
      </div>
      <div class="card">
        <h5 class="card-header text-center">Pick one</h5>
        <div class="card-body">
          <div class="row">
            <img
              src="https://picsum.photos/200"
              alt=""
              id="rock"
              class="card-img-btm col-sm-2 offset-sm-2"
            />
            <img
              src="https://picsum.photos/200"
              alt=""
              id="paper"
              class="card-img-btm col-sm-2  offset-sm-1"
            />
            <img
              src="https://picsum.photos/200"
              alt=""
              id="scissors"
              class="card-img-btm col-sm-2 offset-sm-1"
            />
          </div>
          <br class="my-1" />
          <div class="card-text">Score</div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="card mt-3 col-sm-6">
            <h5 class="card-header text-center">Enter Message</h5>
            <div class="card-body">
              <form>
                <div class="form-group mx-1">
                  <textarea
                    class="form-control mt-1"
                    id="chat"
                    rows="3"
                  ></textarea>
                </div>
                <button class="btn btn-primary ml-1" id="chat-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="card mt-3 col-sm-6">
            <h5 class="card-header text-center">Chat Scroll</h5>
            <div class="card-body">
              <div class="card-text chat-scroll"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
